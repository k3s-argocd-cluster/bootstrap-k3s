apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    path: longhorn
    targetRevision: {{ .Values.spec.source.targetRevision }}
  destination:
    namespace: longhorn-system
    name: {{ .Values.spec.destination.name }}
  syncPolicy:
    automated: {}